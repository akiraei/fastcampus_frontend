<body>

  <script>

    function gen (a, b) {
      var list_ = [];
      for (var i = 0; i < a; i++){
        for (var j = 0; i < b; i++){
          if(Math.round(Math.random() == 1)) {
            list_[i][j] = "*";
          } else {
            list_[i][j] = string(.);
          }
        }
      }

      return list_
    }

    




  </script>
